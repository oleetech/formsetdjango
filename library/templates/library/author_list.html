{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Author List</h1>
    <table class="w-full border-collapse border border-gray-200">
        <thead class="bg-gray-100">
            <tr>
                <th class="border border-gray-200 px-4 py-2">Serial</th>
                <th class="border border-gray-200 px-4 py-2">Name</th>
                <th class="border border-gray-200 px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td class="border border-gray-200">{{ author.id }}</td>
                    <td class="border border-gray-200">{{ author.name }}</td>

                    <td class="border border-gray-200">
                        <a href="{% url 'author_details' author.id %}" class="inline-block">
                            <img src="{% static 'images/icons/view.png' %}" alt="view Icon" width="20" height="20">
                        </a>
                        <a href="{% url 'author_update' author.id %}" class="inline-block">
                            <img src="{% static 'images/icons/edit.png' %}" alt="edit Icon" width="20" height="20">
                        </a>
                        <a href="{% url 'author_delete' author.id %}" class="inline-block">
                            <img src="{% static 'images/icons/delete.png' %}" alt="delete Icon" width="20" height="20">
                        </a>
                    </td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'author_create' %}"><img src="{% static 'images/icons/add.png' %}" alt="view Icon" width="20" height="20"></a>

{% endblock %}
