{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Author List</title>
</head>
<body>
    <h1>Author List</h1>
    <table>
        <thead>
            <tr>
                <th>Serial</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td>{{ author.id }}</td>
                    <td>{{ author.name }}</td>

                    <td>
                        <a href="{% url 'author_details' author.id %}"> <img src="{% static 'images/icons/view.png' %}" alt="view Icon" width="20" height="20"> </a>
                        <a href="{% url 'author_update' author.id %}"><img src="{% static 'images/icons/edit.png' %}" alt="edit Icon" width="20" height="20"></a>
                        <a href="{% url 'author_delete' author.id %}"><img src="{% static 'images/icons/delete.png' %}" alt="delete Icon" width="20" height="20"></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'author_create' %}"><img src="{% static 'images/icons/add.png' %}" alt="view Icon" width="20" height="20"></a>
</body>
</html>
