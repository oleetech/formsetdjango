{% extends 'base.html' %}

{% block content %}
<form method="post" action="{% url 'find_author' %}">
    {% csrf_token %}
    <div class="row">
        {% for field in form %}
        <div class="col-md-4 mb-4">
            <div class="form-group">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    {{ field }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center">
        <button class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5" type="submit">Search</button>
    </div>
</form>
{% endblock %}
