<!-- search_results.html -->
{% if authors %}
  <h1>Search Results:</h1>
  {% for author in authors %}
    <h2>{{ author.name }}</h2>
    <ul>
      {% for book in author.book_set.all %}
        <li>{{ book.title }} - {{ book.category }} - {{ book.remarks }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
{% else %}
  <p>No result found. d</p>
{% endif %}
