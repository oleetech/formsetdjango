<!DOCTYPE html>
<html>
<head>
    <title>Delete Author</title>
</head>
<body>
    <h1>Delete Author</h1>
    <p>Are you sure you want to delete the author "{{ author.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'author_list' %}">Cancel</a>
    </form>
</body>
</html>
